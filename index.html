<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Master Class</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="nav">
        <a href="#" class="logo">
          <img src="./img/Logo.svg" alt="Coca-Cola Coffee">   
        </a>
        <a href="#" class="ext">Другие напитки</a>
      </div>
      <div class="offer">
        <p class="offer__intro">НОВАЯ COCA-COLA</p>
        <h1 class="offer__title">ЗАРЯД БОДРОСТИ ОCВЕЖАЮЩИЙ ВКУС</h1>
        <p class="offer__outro">Попробуй легенду на вкус</p>
      </div>
      <div class="slides">
        <a href="#">
          <div class="slides_covid">
            <h3 class="covid_title">Что мы делаем, чтобы победить COVID-19</h3>
          </div>
        </a>
        <a href="#">
          <div class="slides_history">
            <h3 class="history_title">Что это?</h3>
            <p class="history_text">Самый популярный напиток за всю историю компании Coca-Cola был придуман аптекарем доктором Джоном Пэмбертоном в 1886 году.</p>
          </div>
        </a>
      </div>    
    </div>
  </header>
</body>
</html>
